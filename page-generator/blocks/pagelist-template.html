<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="Keywords" content="HTTP/2, HTTP/2.0, H2">
    <title>HTTP/2 performance tradeoffs</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <style>
    html {
        color: #444;
        font-family: helvetica, arial, sans-serif;
        font-size: 100%;
        line-height: 136%;
    }

    .row {
        overflow: hidden;
        clear: left;
    }

    .frame-container {
        width:100%;
        max-width: 100%;
        float: left;
        box-sizing: border-box;
        padding-right: 2%;
        padding-left: 2%;
    }

    img.respond {width: 99%;}
    </style>
    <script>
        function loadTime() {
            var lapsed = navSupport ? window.performance.now() : Date.now() - pageStart;
            document.getElementById("loadTiming").innerHTML = ((lapsed) / 1000).toFixed(2)
        }
        var pageStart = Date.now();
        var navSupport = !(!('performance' in window) || !('timing' in window.performance) || !('navigation' in window.performance));
        window.addEventListener('load', (event) => {
            loadTime()
        });
    </script>
</head>

<body>
<div class="frame-container">

    <h1>Synthetic pages for HTTP/X protocol testing</h1>

    <div class="content-wrap">

    <ul>
    {{#each configurations}}
        <li><a href="/{{this.outputPath}}">{{this.outputPath}}</a></li>
    {{/each}}
    </ul>

    </div>

</div>
</body>
</html>
